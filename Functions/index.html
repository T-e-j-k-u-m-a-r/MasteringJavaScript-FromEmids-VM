<script>

//Create a calculator app which performs add, sub & multiply

//FUNCTION CALL
add(1,4)
sub(4,1)
multiply(9,9)

//FUNCTION DECLARATION
function add(a,b){
    document.write('Addition a & b is :: '+(a+b)+"<br/>")

}

function sub(a,b){
    document.write('Subtraction a & b is :: '+(a-b)+"<br/>")
}

function multiply(a,b){
    document.write('Multiplication a & b is :: '+(a*b)+"<br/>")
}
</script>
